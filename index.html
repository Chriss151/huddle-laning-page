<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/be4eae18f4.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-image" src="images/bg-mobile.svg" />
  <img class="headingLogo" src="images/logo.svg" />
  <div class="container">
    <img class="previewPicture" src="images/illustration-mockups.svg">
    <div class="body">
      <h3 class="heading">
        Build The Community Your Fans Will Love
      </h3>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="btn">
        Register
      </button>
      <div class="icons">
        <div class="icon"><i class="fab fa-facebook-square"></i></div>
        <div class="icon"><i class="fab fa-twitter-square"></i></div>
        <div class="icon"><i class="fab fa-instagram-square"></i></div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">xDesertx</a>.
    </p>
  </footer>
</body>
</html>
